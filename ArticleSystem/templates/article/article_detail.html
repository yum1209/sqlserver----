<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ article.title }}</title>
  </head>
  <body>
    <h1>{{ article.title }}</h1>
    <!-- <p>作者：{{ article.author.username }}</p> -->
    <p>发表时间：{{ article.created_date }}</p>
    <p>{{ article.content }}</p>

    <h2>评论</h2>
    <ul>
      {% for comment in comments %}
      <li>
        <!-- <p>{{ comment.author.username }} 评论于 {{ comment.created_date }}</p> -->
        <p>{{ comment.content }}</p>
        <a href="{% url 'article_comment' comment.id %}"
          >点赞 ({{ comment.likes.count }})</a
        >
      </li>
      {% endfor %}
    </ul>

    <h2>发表评论</h2>
    <form method="post" action="">
      {% csrf_token %}
      <textarea name="content" rows="4" cols="50"></textarea>
      <br />
      <input type="submit" value="提交评论" />
    </form>
  </body>
</html>
