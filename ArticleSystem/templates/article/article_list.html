<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>文章列表</title>
  </head>
  <body>
    <h1>文章列表</h1>
    <ul>
      {% for article in articles %}
      <li>
        <a href="{% url 'article_detail' article.id %}">{{ article.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
